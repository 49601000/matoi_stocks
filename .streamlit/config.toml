[theme]
# ベースとなるテーマ（darkも選べますが、文字がはっきり見えるlightが在庫管理にはおすすめ）
base="light"

# 視認性を高めるアクセントカラー（眼鏡業界の清潔感と信頼感を出す青系、またはブランドカラー）
primaryColor="#007bff"

# 背景色（真っ白すぎると目が疲れるため、ごくわずかにグレーがかった白）
backgroundColor="#f8f9fa"

# セカンダリ背景色（サイドバーやウィジェットの背景。メイン画面と区別しやすくします）
secondaryBackgroundColor="#e9ecef"

# テキストの色（しっかり濃い黒にして読みやすくします）
textColor="#212529"

# フォント（読みやすさに定評のあるゴシック体系。環境に合わせて最適化されます）
font="sans serif"

[server]
# メニューバーやフッターを非表示にして、画面を広く使う設定
headless = true
